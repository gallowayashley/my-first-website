<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating an HTML Form</title>
</head>
<body>
<p><a href="index.html">Back to Homepage</a></p>
    <h1>Creating an HTML Form: HTML Inputs</h1>
    <p>Here are the different types of HTML Inputs you can use.</p>
    <p><br></p>
    <label><p><strong>Button</strong></p></label>
    <input type="button" value="Read more">
    <br/>
    <label><p><strong>Checkbox</strong></p></label>
    <input type="checkbox">
    <br/>
    <label><p><strong>Colour picker</strong></p></label>
    <input type="color">
    <br/>
    <label><p><strong>Date</strong></p></label>
    <input type="date">
    <br/>
    <label><p><strong>Date + Time (local)</strong></p></label>
    <input type="datetime-local">
    <br/>
    <label><p><strong>Email</strong></p></label>
    <input type="email">
    <br/>
    <label><p><strong>File upload</strong></p></label>
    <input type="file">
    <br/>
    <label><p><strong>Hidden</strong></p></label>
    <input type="hidden">
    <br/>
    <label><p><strong>Image</strong></p></label>
    <input type="image" src="images/CCDI.jpg" alt="CCDI logo for MBC" width="60" height="60">
    <br/>
    <label><p><strong>Month</strong></p></label>
    <input type="month">
    <br/>
    <label><p><strong>Number</strong></p></label>
    <input type="number">
    <br/>
    <label for="pass"><p><strong>Password</strong></p></label>
    <input type="password" id="pass" name="password">
    <br/>
    <label><p><strong>Radio</strong></p></label>
    <input type="radio">
    <br/>
    <label><p><strong>Range</strong></p></label>
    <input type="range" min="0" max="10" default="0">
    <br/>
    <label><p><strong>Reset</strong></p></label>
    <input type="reset">
    <br/>
    <label><p><strong>Search</strong></p></label>
    <input type="search">
    <br/>
    <label><p><strong>Submit</strong></p></label>
    <input type="submit">
    <br/>
    <label><p><strong>Telephone</strong></p></label>
    <input type="tel">
    <br/>
    <label><p><strong>Text</strong></p></label>
    <input type="text">
    <br/>
    <label><p><strong>Time</strong></p></label>
    <input type="time">
    <br/>
    <label><p><strong>URL</strong></p></label>
    <input type="url">
    <br/>
    <label><p><strong>Week</strong></p></label>
    <input type="week">
    <br/>
</body>
</html>
